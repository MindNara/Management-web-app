<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Dashboard_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Dashboard</title>
</head>

<body>

    <div class="container">
        <nav id="navbar">
            <ul>
                <li>
                    <a href="HomaPage.html" class="logo">
                        <img src="Images/Icons/logo-55.png" alt="logo">
                        <span>LOGO</span>
                    </a>
                </li>
                <div class="nav-item">
                    <ul class="navbar-nav">
                        <li class="active">
                            <a href="#">
                                <i class='bx bx-home-alt-2'></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-calendar-alt'></i>
                                <span>Schedule</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-list-ul'></i>
                                <span>Task</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-note'></i>
                                <span>Note</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class='bx bx-log-in'></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </ul>
        </nav>
        <!------------------------- navbar template ------------------------->

        <div class="content-center">
            <div class="content-tite">
                <span>Dashboard</span>
            </div>

            <div class="content-dashboard">
                <div class="status">
                    <div class="status-done">
                        <i class='bx bx-task'></i>
                        <div class="text">
                            <span>04</span>
                            <p>Task Done</p>
                        </div>
                    </div>

                    <div class="status-progress">
                        <i class='bx bx-task-x'></i>
                        <div class="text">
                            <span>12</span>
                            <p>Task Not Started</p>
                        </div>
                    </div>

                    <div class="status-notes">
                        <i class='bx bx-note'></i>
                        <div class="text">
                            <span>06</span>
                            <p>Notes</p>
                        </div>
                    </div>
                </div>

                <div class="today-task">
                    <div class="title">
                        <span class="topic">Today Tasks</span>
                        <a href="#"><span class="view-all">View All</span></a>
                    </div>

                    <div class="task">
                        <div class="task-card">
                            <i class='bx bxs-check-square'></i>
                            <span class="activity">Activities 1</span>
                            <div class="text">
                                <span class="date">Tue, Feb 7</span>
                                <div class="box-status">Done</div>
                            </div>
                        </div>

                        <div class="task-card">
                            <i class='bx bxs-check-square'></i>
                            <span class="activity">Activities 2</span>
                            <div class="text">
                                <span class="date">Tue, Feb 7</span>
                                <div class="box-status">Done</div>
                            </div>
                        </div>

                        <div class="task-card">
                            <i class='bx bxs-check-square'></i>
                            <span class="activity">Activities 3</span>
                            <div class="text">
                                <span class="date">Tue, Feb 7</span>
                                <div class="box-status">Done</div>
                            </div>
                        </div>

                        <div class="task-card">
                            <i class='bx bx-check-square'></i>
                            <span class="activity">Activities 4</span>
                            <div class="text">
                                <span class="date">Tue, Feb 7</span>
                                <div class="box-status">Not Started</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="note">
                    <div class="title">
                        <span class="topic">Notes</span>
                        <a href="#"><span class="view-all">View All</span></a>
                    </div>

                    <div class="note-card">

                    </div>
                </div>
            </div>

        </div>

        <div class="content-right">

        </div>
    </div>





</body>

    //     $(this).parent('li').addClass('active');
    // });
</script>

</html>
