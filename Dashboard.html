<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>

<body>

    <div class="container.is-fullhd">

        <div class="columns" style="height: 12vh;">

            <div class="column is-2">
                <div class="navbar-brand pt-5 pl-5 mt-3">
                    <a class="navbar-item" href="HomaPage.html">
                        <img class="mr-2" src="Images/Icons/logo-jira-100.png">
                        <span
                            class="is-size-3-fullhd is-size-4-widescreen has-text-weight-bold has-text-black">LOGO</span>
                    </a>
                </div>
            </div>

            <div class="column is-6">
                <div class="pt-5">
                    <span
                        class="is-size-2-fullhd is-size-3-widescreen has-text-weight-medium has-text-black">Dashboard</span>
                </div>
            </div>

            <div class="column has-background-warning">
                3
            </div>

        </div>

        <div class="container-content columns" style="height: 88vh;">

            <div class="column is-2">

                <nav class="navbar is-flex-direction-column mx-5" role="navigation" aria-label="main navigation">
                    <div id="navbar" class="navbar-menu">
                        <div class="navbar-start is-flex-direction-column" style="width: 20rem;">

                            <a href="#" class="nav-item pl-5 pr-5 py-3 mb-5 is-active">
                                <i class='bx bx-home-alt-2 mr-4 is-size-4-fullhd is-size-5-widescreen'></i>
                                <span class="is-size-5-fullhd is-size-6-widescreen">Dashboard</span>
                            </a>

                            <a href="#" class="nav-item pl-5 pr-5 py-3 mb-5">
                                <i class='bx bx-calendar-alt mr-4 is-size-4-fullhd is-size-5-widescreen'></i>
                                <span class="is-size-5-fullhd is-size-6-widescreen">Schedule</span>
                            </a>

                            <a href="#" class="nav-item pl-5 pr-5 py-3 mb-5">
                                <i class='bx bx-list-ul mr-4 is-size-4-fullhd is-size-5-widescreen'></i>
                                <span class="is-size-5-fullhd is-size-6-widescreen">Task</span>
                            </a>

                            <a href="#" class="nav-item pl-5 pr-5 py-3 mb-5">
                                <i class='bx bx-note mr-4 is-size-4-fullhd is-size-5-widescreen'></i>
                                <span class="is-size-5-fullhd is-size-6-widescreen">Note</span>
                            </a>

                            <a href="#" class="nav-item pl-5 pr-5 py-3 mb-5">
                                <i class='bx bx-log-in mr-4 is-size-4-fullhd is-size-5-widescreen'></i>
                                <span class="is-size-5-fullhd is-size-6-widescreen">Logout</span>
                            </a>

                        </div>
                    </div>
                </nav>

            </div>

            <div class="column is-6">

                <div class="content-ts columns" style="height: 18vh;">
                    <div class="task-status column">
                        <div class="columns" style="height: 18vh">

                            <div class="column">
                                <div class="card">
                                    <div class="card-content is-flex is-justify-content-center is-align-items-center">
                                        <i class='bx bx-task'></i>
                                        <div class="text">
                                            <span class="is-size-2-desktop">04</span>
                                            <p class="is-size-5-desktop">Task Done</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="column">
                                <div class="card">
                                    <div class="card-content is-flex is-justify-content-center is-align-items-center">
                                        <i class='bx bx-task-x'></i>
                                        <div class="text">
                                            <span class="is-size-2-desktop">12</span>
                                            <p class="is-size-5-desktop">Task Not Started</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="column">
                                <div class="card">
                                    <div class="card-content is-flex is-justify-content-center is-align-items-center">
                                        <i class='bx bx-note'></i>
                                        <div class="text">
                                            <span class="is-size-2-desktop">06</span>
                                            <p class="is-size-5-desktop">Notes</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="content-tt columns" style="height: 40vh;">
                    <div class="today-tasks column">

                        <div class="columns has-background-info" style="height: 5vh;">
                            1
                        </div>

                        <div class="columns has-background-primary" style="height: 35vh;">
                            2
                        </div>

                    </div>
                </div>

                <div class="content-note columns" style="height: 32vh;">
                    <div class="notes column has-background-warning">

                        <div class="columns has-background-warning" style="height: 5vh;">
                            1
                        </div>

                        <div class="columns has-background-danger" style="height: 27vh;">
                            2
                        </div>

                    </div>
                </div>

            </div>

            <div class="column has-background-link">

                <div class="content-ts columns" style="height: 50vh;">
                    <div class="task-status column has-background-danger">
                        Calendar
                    </div>
                </div>

                <div class="content-tt columns" style="height: 40vh;">
                    <div class="today-tasks column has-background-grey">

                        <div class="columns has-background-link" style="height: 5vh;">
                            1
                        </div>

                        <div class="columns has-background-grey" style="height: 35vh;">
                            2
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
