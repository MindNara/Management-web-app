<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>log-in page</title>
</head>
<body>
    <div class="columns is-gapless">
        <div class="column is-half">
            <div class="hero is-white is-fullheight">
                <div class="container has-text-centered">
                    <br><br><br>
                    <p class="title is-1">WELCOME BACK <br>TO YOUR PLANNER :)</p>
                    <p class="subtitle is-4">LOG-IN to continue to your account GO!! <br> HAVE FUN ON DAY.</p>
                    <img src="https://cdn.discordapp.com/attachments/867056877895286806/1074962380917854228/notebook.png" alt="" width="200px" height="200px"><br><br><br>
                    <p class="subtitle is-4">Don't have an account?</p>
                    <button class="button is-black is-large is-rounded has-text-weight-bold " onclick="window.location.href='SignupPage.html'" >SIGNUP</button>
                </div>
            </div>
        </div>
        <div class="column is-half ">
            <div class="hero is-black is-fullheight">
                <div class="ph-6 pv-4 mt-4 ml-6 mr-6 mb-5">
                    <br><br><br><br>
                    <p class="title is-2 has-text-centered">LOGIN ACCOUNT</p>
                    <p class="subtitle has-text-centered">Good to see you again <3</p>
                    <br>
                    <div class="card p-5">
                        <form id="form">
                        <div class="field">
                            <label class="label">username :</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input" type="text" id="user" name="user" placeholder="Enter your username">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="password" class="label">password :</label>
                            <div class="control has-icons-left has-icons-right">
                                <input type="password" id="password" name="password" class="input" placeholder="Enter your password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div> 
                    </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
